<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Phone Book</title>
      <link rel="stylesheet" href="./style.css" />
</head>

<body>
      <header>
            <h1>Phone Book</h1>
            <div class="home-buttons">
                  <a href="contact.html" class="btn-about">About Us / Contact Us</a>
                    <a href="gallery.html" class="btn-gallery">Gallery</a>
            </div>
      </header>
      <main>
            <div class="container">
                  <span id="users-length"></span>
                  <div class="flex buttons-container">

                        <div>
                              <button onclick="addNewUser(event)" class="icon">
                                    <img src="imgs/add.png" />
                              </button>
                              <button onclick="deleteContacts()" class="icon">
                                    <img src="imgs/delete.png" />
                              </button>
                              <button onclick="darkModetoggle()" class="icon">
                                    <img src="imgs/dark.png" />
                              </button>
                              <button onclick="coolEffect()" class="icon">
                                    <img src="imgs/effect.png" />
                              </button>
                        </div>

                        <div class="search">
                              <input type="text" id="search" class="search-bar" />
                              <img src="imgs/search.png" alt="search" />
                        </div>
                  </div>
                  <ul id="phone-list" class="list">
                  </ul>
            </div>
      </main>
      <footer>
            &copy;Made by Ahmad
      </footer>



      <div class="modal" id="myModal">
            <div class="modal-content" id="modal-content">
                  <button class="close-btn" id="closeModalBtn" onclick="closeModal(event)">&times;</button>
            </div>
      </div>


      <script src="index.js "></script>
</body>


</html>
