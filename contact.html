<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="contact-section">
        <div class="contact-info">
            <h2>About Us </h2>
            <p>>We are dedicated to creating innovative solutions for our clients. Our mission is to deliver
                high-quality products and
                exceptional customer service.</p>
            <p>Our team consists of passionate developers, designers, and support staff who work together to ensure
                customer satisfaction.</p>
        </div>
        <div class="contact-form">
            <h2>Contact Us</h2>
            <form>
                <div class="form-row">
                    <input type="text" placeholder="First Name" required>
                    <input type="text" placeholder="Last Name" required>
                </div>
                <div class="form-row">
                    <input type="email" placeholder="Email" required>
                    <input type="tel" placeholder="Phone Number">
                </div>
                <div class="form-row">
                    <select required>
                        <option>Select Subject</option>
                        <option>Support</option>
                        <option>Feedback</option>
                    </select>
                </div>
                <textarea placeholder="Your Opinion Matters ..^_^" rows="4"></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
    </section>
</body>

</html>
